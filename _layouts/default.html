<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #1e1e1e; color: #f2f2f2; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    a { color: #f2f2f2; text-decoration: none; }
    header, nav { background: #1e1e1e; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
    }
    nav {
      display: flex;
      gap: 1em;
      padding: 0;
    }
    nav a { margin: 0; }
    main { padding: 2em; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1 style="margin: 0;"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p style="margin: 0; font-size: 0.9em;">{{ site.description }}</p>
    </div>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/experiments/' | relative_url }}">Experiments</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
