# _config.yml

title: "MolFAQ"
description: "Reliable answers to molecular biologyâ€™s most frequently asked questions.."
url: "https://dylancosto.github.io" # Add your actual domain
baseurl: ""
logo: "/assets/images/logo.png" # Add a logo file later

# SEO settings
author:
  name: Dylan Costo
  twitter: # Your Twitter handle (optional)
twitter:
  username: # Your Twitter handle (optional)
  card: summary
social:
  name: Dylan Costo
  links:
    # - https://twitter.com/yourusername
    # - https://github.com/DylanCosto

# Build settings
markdown: kramdown
permalink: /:categories/:title/
theme: null

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  experiments:
    output: true
    permalink: /experiments/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"